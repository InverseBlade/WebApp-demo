<div class="page" data-name="signup">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">快速注册</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block">*支持以手机号、电子邮件、校园卡号等作为用户名的多种注册方式，校园用户亦可直接以理工电子身份认证登录</div>
        <form name="signup">
            <div class="list inline-labels no-hairlines-md">
                <ul>
                    <li class="item-content item-input item-input-with-info">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">用户名</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="你的用户名" name="uname" required validate>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info "><span id="checkId"></span></div>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input item-input-with-info">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">昵称</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="可选，你的昵称" name="nickname">
                                <span class="input-clear-button"></span>
                                <div class="item-input-info "><span id="checkNickname"></span></div>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">性别</div>
                            <div class="item-input-wrap">
                                <select placeholder="可选，你的性别" name="gender">
                                    <option value="-1">请选择</option>
                                    <option value="1">男生</option>
                                    <option value="0">女生</option>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input item-input-with-info">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">密码</div>
                            <div class="item-input-wrap">
                                <input type="password" placeholder="你的密码，最短6位" name="password" pattern="^.{6,}$" required validate>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info "></div>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input item-input-with-info">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">确认密码</div>
                            <div class="item-input-wrap">
                                <input type="password" placeholder="确认你的密码" name="repassword" required validate>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info "><span id="checkPassword"></span> </div>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input item-input-with-info">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">电子邮件</div>
                            <div class="item-input-wrap">
                                <input type="email" placeholder="必填，用于密码找回" name="email" required validate>
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <!--<li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">生日</div>
                            <div class="item-input-wrap">
                                <input type="date" placeholder="可选，你的生日" value="" name="birth">
                            </div>
                        </div>
                    </li>-->
                </ul>
            </div>
            <div class="block">
                <div class="row">
                    <button type="submit" class="col button button-fill-ios button-big">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
